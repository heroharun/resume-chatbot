  <!-- Laptop -->
  <rect x="50" y="170" width="100" height="5" rx="1" fill="#374151"/>
  <rect x="55" y="145" width="90" height="25" rx="2" fill="#1f2937"/>
  <rect x="60" y="150" width="80" height="15" rx="1" fill="#10b981"/>

  <!-- Code on screen -->
  <line x1="65" y1="154" x2="85" y2="154" stroke="#34d399" stroke-width="2"/>
  <line x1="65" y1="158" x2="95" y2="158" stroke="#6ee7b7" stroke-width="2"/>
  <line x1="70" y1="162" x2="90" y2="162" stroke="#a7f3d0" stroke-width="2"/>
