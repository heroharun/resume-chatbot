  <ellipse cx="60" cy="65" rx="8" ry="15" fill="#1a1a1a"/>
  <ellipse cx="140" cy="65" rx="8" ry="15" fill="#1a1a1a"/>

  <!-- Ears -->
  <ellipse cx="55" cy="90" rx="6" ry="10" fill="#fde8d8"/>
  <ellipse cx="145" cy="90" rx="6" ry="10" fill="#fde8d8"/>

  <!-- Glasses frame -->
  <rect x="65" y="80" width="28" height="22" rx="4" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="107" y="80" width="28" height="22" rx="4" fill="none" stroke="#333" stroke-width="3"/>
  <line x1="93" y1="91" x2="107" y2="91" stroke="#333" stroke-width="3"/>
  <line x1="55" y1="88" x2="65" y2="88" stroke="#333" stroke-width="3"/>
  <line x1="135" y1="88" x2="145" y2="88" stroke="#333" stroke-width="3"/>

  <!-- Eyes behind glasses -->
  <ellipse cx="79" cy="91" rx="5" ry="6" fill="#1a1a1a"/>
  <ellipse cx="121" cy="91" rx="5" ry="6" fill="#1a1a1a"/>
  <circle cx="77" cy="89" r="2" fill="#fff"/>
  <circle cx="119" cy="89" r="2" fill="#fff"/>

  <!-- Eyebrows -->
  <path d="M68 75 Q79 72 90 75" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
  <path d="M110 75 Q121 72 132 75" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>

  <!-- Nose -->
  <path d="M100 95 Q103 105 100 110 Q97 108 98 105" fill="#e8d0c0"/>

  <!-- Smile -->
  <path d="M85 118 Q100 128 115 118" stroke="#c47a6a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Neck -->
  <rect x="85" y="135" width="30" height="20" fill="#fde8d8"/>

  <!-- Shirt/Collar -->
